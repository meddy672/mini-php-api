<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

  <main class="container">

    <div class="alert alert-success" role="alert">
      <p>This page is to test the basic CRUD operations for the application built with the slimframework.
      </div>
      <section class="row">
        <div class="col-sm-6">
          <h3>All post</h3>
          <ul class="" id="postGet"></ul>
        </div>
        <div class="col-sm-6">
          <h3>All categories</h3>
          <div class="" id="categoriesGet"></div>
        </div>
      </section>

      <hr>

      <section class="row">

        <h4>Create New Post</h4>

        <div class="col-sm-12">

          <form id="createPost">
            <div class="form-group">
              <label>Title</label>
              <input class="form-control" name="createTitle" id="createTitle">
            </div>
            <div class="form-group">
              <label>Category_id</label>
              <select class="form-control cat_id" id="createCategoryId"></select>
            </div>
            <div class="form-group">
              <label>Body</label>
              <textarea class="form-control" name="createBody" id="createBody"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="createPostBtn"> Create</button>
          </form> 
          <hr>
        </div>

        <h4>Update Post</h4>
        <div class="col-sm-12">

          <form id="updatePost">

            <div class="form-group">
              <label>Udate Post</label>
              <select class="form-control post_id" name="updatePostId" id="updatePostId"></select>
            </div>


            <div class="form-group">
              <label>Update Category</label>
              <select class="form-control cat_id" name="updateCategoryId" id="updateCategoryId"></select>
            </div>


            <div class="form-group">
              <label>Update Title</label>
              <input class="form-control" name="updateTitle" id="updateTitle">
            </div>

            <div class="form-group">
              <label>Update Body</label>
              <textarea class="form-control" name="updateTitle" id="updateBody"></textarea>
            </div>

            <button type="button" class="btn btn-primary" id="updatePostBtn"> Update</button>
          </form> 
          <hr>
        </div>


        <h4>Delete Post</h4>
        <div class="col-sm-12">

          <form id="deletePost">
            <div class="form-group">
              <label>Select Post</label>
              <select class="form-control post_id" name="deletePostId" id="deletePostId">

              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="deletePostBtn"> Delete</button>
          </form> 
          <hr>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
  </html>
